<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Image Slider | Colin Purchase</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5c7140c7e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="images/image_5.jpeg" alt="" id="skull" />
        <img src="images/image_3.jpeg" id="strange_face" alt="" />
        <img src="images/image_2.jpeg" id="big_head" alt="" />
        <img src="images/image_7.jpeg" alt="" id="redman" />
        <img src="images/image_8.avif" alt="" />
        <img src="images/image_1.jpeg" id="lateral_anatomy" alt="" />
        <img src="images/image_4.jpeg" alt="" />
        <img src="images/image_8.jpeg" alt="" id="engineer" />
        <img src="images/image_10.jpeg" alt="" id="bow" />
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
